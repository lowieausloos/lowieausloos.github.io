            <section id="contact">
                <div class="container">
                    <div class="row" id="contact-form">
                        <div class="col-12 col-sm-6 my-auto">
                                <form method="post">
                                        <fieldset>
                                            <h3>
                                                Contact
                                            </h3>
                                            <p>
                                                <label for="voornaam" >Voornaam *</label>
                                                <input type="text" id="voornaam" required>
                                            </p>
                                            <p>
                                                <label for="achternaam">Familienaam *</label>
                                                <input type="text" id="achternaam" required>
                                            </p>
                                            <p>
                                                <label for="email">E-mail *</label>
                                                <input type="email" id="email" required>
                                            </p>
                                            <p>
                                                <label for="onderwerp">Onderwerp</label>
                                                <input type="text" id="onderwerp">
                                            </p>
                                            <p>
                                                <label for="bericht">Bericht *</label>
                                                <textarea  id="bericht" required></textarea>
                                            </p>
                                            <p>
                                                <input type="submit" value="Verstuur" id="submit">
                                            </p>
                                        </fieldset>
